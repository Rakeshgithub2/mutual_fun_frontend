version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: mutual_funds_db
    ports:
      - '27017:27017'
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_dev_config:/data/configdb
    networks:
      - mutual-funds-dev

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - mutual-funds-dev

  # Development Application
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      NODE_ENV: development
      DATABASE_URL: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/mutual_funds_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_jwt_secret
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      NEWSDATA_API_KEY: ${NEWSDATA_API_KEY}
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - mutual-funds-dev

  # Mongo Express for development
  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - '8080:8081'
    depends_on:
      - mongodb
    networks:
      - mutual-funds-dev

  # Redis Commander for development
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - mutual-funds-dev

networks:
  mutual-funds-dev:
    driver: bridge

volumes:
  mongodb_dev_data:
  mongodb_dev_config:
  redis_dev_data:
